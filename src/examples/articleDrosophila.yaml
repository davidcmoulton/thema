      - ).
  - type: Paragraph
    content:
      - >-
        A male-specific cluster of P1 neurons, comprise the courtship decision
        center, which integrates multi-modal sensory inputs, and sends outputs
        to command neurons directing courtship behavior (
      - type: Cite
        target: bib29
        content:
          - 'Kimura et al., 2008'
      - '; '
      - type: Cite
        target: bib69
        content:
          - 'Yu et al., 2010'
      - '; '
      - type: Cite
        target: bib31
