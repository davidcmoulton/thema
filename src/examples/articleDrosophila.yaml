  - type: Paragraph
    content:
      - >-
        Multiple studies report the contribution of external sensory cues in
        inducing or suppressing male courtship behavior by signaling onto the P1
        courtship decision center in the male brain (
      - type: Cite
        target: bib29
        content:
          - 'Kimura et al., 2008'
      - '; '
      - type: Cite
