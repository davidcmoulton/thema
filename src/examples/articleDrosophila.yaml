      - >-
        ). The chamber consists of two concentric circular chambers. The outer
        chamber diameter and height are 13 mm and 7 mm, respectively. The inner
        chamber diameter and height are 8 mm and 3.5 mm, respectively. The outer
        and inner chambers are separated by 0.5 mm thick, 3.5 mm high walls. 0.3
