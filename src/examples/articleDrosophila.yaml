          - 'Kallman et al., 2015'
      - '; '
      - type: Cite
        target: bib32
        content:
          - 'Kohatsu and Yamamoto, 2015'
      - '; '
      - type: Cite
        target: bib72
        content:
          - 'Zhou et al., 2015'
      - >-
        ). Besides integrating external stimuli, P1 neuronal activity is also
        influenced by the male’s internal drive state, in part through
        dopaminergic neurons (
      - type: Cite
        target: bib70
        content:
          - 'Zhang et al., 2016'
      - ).
  - type: Paragraph
    content:
      - >-
        Male flies exhibit escalated levels of courtship following periods of
        sexual deprivation. Conversely, courtship decreases once males become
        sexually satiated, following mating with an abundance of female partners
        (
      - type: Cite
        target: bib70
        content:
          - 'Zhang et al., 2016'
      - >-
        ). Sexual deprivation induces higher excitability of P1 neurons, while
        excitability of P1 neurons is down-regulated in sexually satiated flies
        (
      - type: Cite
        target: bib25
        content:
          - 'Inagaki et al., 2014'
      - >-
        ). Proper activation of P1 neurons allows male flies to display
        courtship when external sensory cues from potential mates match with
        their internal drive states. However, we have a poor understanding
        concerning the identities of the neuromodulators and associated neurons
        that impact on the courtship decision center, which responds to mating
        experience.
  - type: Paragraph
    content:
      - Neuropeptide F (NPF) (
      - type: Cite
        target: bib6
        content:
          - 'Brown et al., 1999'
      - >-
        ) is a neuromodulator, and is a candidate for fine-tuning courtship by
        the internal state since NPF neural circuitry is sexually dimorphic (
      - type: Cite
        target: bib37
        content:
          - 'Lee et al., 2006'
      - '; '
      - type: Cite
        target: bib28
        content:
          - 'Kim et al., 2013'
      - '), and because NPF expression levels and intracellular Ca'
      - type: Superscript
        content:
          - 2+
      - ' activity in NPF neurons are altered by the animal’s mating status ('
      - type: Cite
        target: bib55
        content:
          - 'Shohat-Ophir et al., 2012'
      - '; '
      - type: Cite
        target: bib15
        content:
          - 'Gao et al., 2015'
      - >-
        ). However, it is not known whether NPF is essential for male courtship,
        and the subsets of NPF neurons critical for courtship regulation have
        not been identified. Moreover, the neurons that interact with the
        sexually dimorphic NPF neurons to regulate courtship have not been
        defined.
  - type: Paragraph
    content:
      - 'Here, we show that a cluster of male-specific NPF neurons (NPF'
      - type: Superscript
        content:
          - M
      - >-
        ) are essential for regulating male courtship. Disrupting NPF signaling,
        either by knocking out 
      - type: Emphasis
        content:
          - npf
      - >-
        , or by suppressing the activity of NPF neurons, reduces inhibition on
        courtship behavior in sexually satiated males, and evokes hypersexual
        activity in deprived males towards inappropriate targets. By combining
        anatomical, chemogenetic manipulation and Ca
      - type: Superscript
        content:
          - 2+
      - ' imaging approaches, we found that P1 neurons directly activate NPF'
      - type: Superscript
        content:
          - M
      - ' neurons, which then act through NPF receptor (NPFR) neurons to suppress male courtship. Our findings indicate that NPF signaling impinges on a dedicated male circuit and is critical for fine-tuning male courtship, in accordance with the internal sexual drive state.'
