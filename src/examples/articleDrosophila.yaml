        chamber. 1.5% agarose was used to fill the space between inner and outer
        chambers. The heights of the food and agarose patches were the same (3.5
        mm). We then dissolved 15% sucrose and 15% yeast in apple juice, and
        added 15 μl liquid to each food patch. Once the liquid mixture has
        soaked into the food, and the patch is dry at the surface, the
        aggression chamber is ready to use. 
