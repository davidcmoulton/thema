      - ' counterpart of mammalian NPY, which regulates feeding, reproduction, aggression, anxiety, depression and the alcohol addiction ('
      - type: Cite
        target: bib42
        content:
          - 'Nässel and Wegener, 2011'
      - >-
        ). Previous studies indicate that sexually dimorphic NPY neurons
        innervate the human INAH3 (interstitial nuclei of anterior hypothalamus
        3), a region correlated with sexual orientation and gender identity
        recognition (
      - type: Cite
        target: bib38
        content:
          - 'LeVay, 1991'
      - '; '
      - type: Cite
        target: bib8
        content:
          - 'Byne et al., 2000'
      - '; '
      - type: Cite
        target: bib16
        content:
          - 'Garcia-Falgueras and Swaab, 2008'
      - '). The discovery that '
      - type: Emphasis
        content:
          - Drosophila
      - ' NPF regulates courtship depending on the internal drive state raises questions as to whether NPY may serve similar functions in mammals.'
