description:
  - type: Paragraph
    content:
      - >-
        Male courtship is provoked by perception of a potential mate. In
        addition, the likelihood and intensity of courtship are influenced by
        recent mating experience, which affects sexual drive. Using 
      - type: Emphasis
        content:
          - Drosophila melanogaster
      - >-
        , we found that the homolog of mammalian neuropeptide Y, neuropeptide F
        (NPF), and a cluster of male-specific NPF (NPF
      - type: Superscript
        content:
          - M
      - >-
        ) neurons, regulate courtship through affecting courtship drive.
        Disrupting NPF signaling produces sexually hyperactive males, which are
        resistant to sexual satiation, and whose courtship is triggered by
        sub-optimal stimuli. We found that NPF
      - type: Superscript
        content:
          - M
      - ' neurons make synaptic connections with P1 neurons, which comprise the courtship decision center. Activation of P1 neurons elevates NPF'
      - type: Superscript
        content:
          - M
      - ' neuronal activity, which then act through NPF receptor neurons to suppress male courtship, and maintain the proper level of male courtship drive.'
