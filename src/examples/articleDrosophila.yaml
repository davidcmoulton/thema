      - '; '
      - type: Cite
        target: bib61
        content:
          - 'von Philipsborn et al., 2011'
      - '; '
      - type: Cite
        target: bib46
        content:
          - 'Pan et al., 2012'
      - '; '
      - type: Cite
        target: bib4
        content:
          - 'Bath et al., 2014'
      - '; '
      - type: Cite
        target: bib25
        content:
          - 'Inagaki et al., 2014'
      - '; '
      - type: Cite
        target: bib9
        content:
          - 'Clowney et al., 2015'
      - '; '
      - type: Cite
        target: bib27
        content:
          - 'Kallman et al., 2015'
      - '; '
      - type: Cite
        target: bib32
        content:
          - 'Kohatsu and Yamamoto, 2015'
      - '; '
      - type: Cite
        target: bib72
        content:
          - 'Zhou et al., 2015'
      - >-
        ). In contrast, much less is known about how the P1 neurons are
        regulated by the male’s prior mating experience (
      - type: Cite
        target: bib25
        content:
          - 'Inagaki et al., 2014'
      - >-
        ) and how courtship is affected by the internal drive state. An
        exception is a recent study that identified a group of dopaminergic
        neurons that changes in activity in proportion to male mating drive, and
        which directly activates P1 neurons to promote male courtship (
      - type: Cite
        target: bib70
        content:
          - 'Zhang et al., 2016'
      - "). In the\_current study, we characterized a cluster of male-specific NPF"
      - type: Superscript
        content:
          - M
      - ' neurons which functions antagonistically to dopamine neurons by serving to suppress courtship by responding to sexual satiation. Disruption of NPF'
      - type: Superscript
        content:
          - M
      - ' neurons causes dis-inhibition of courtship in satiated males. The internal drive state of males is encoded by opposing excitatory and inhibitory inputs, which enable a male to make an appropriate mating decision in accordance with its internal drive state.'
  - type: Heading
    id: s3-1
    depth: 2
    content:
      - 'Suppression of NPF neurons or elimination of '
      - type: Emphasis
        content:
          - npf
      - ' counters sexual satiation'
  - type: Paragraph
    content:
      - 'Elimination of '
      - type: Emphasis
        content:
          - npf
      - ' or knocking down '
      - type: Emphasis
        content:
          - npf
      - ' expression exclusively in male-specific NPF'
      - type: Superscript
        content:
          - M
      - ' neurons causes male flies to exhibit maladaptive, hypersexual activity. In contrast to control males, which are sexually satiated when exposed to an abundance of females, and consequently display very low courtship levels, we found that flies overcome the sexual satiation imposed by mating if we introduce a loss-of-function mutation in '
      - type: Emphasis
        content:
          - npf
      - ' or inhibit NPF neurons. Thus, satiation of courtship is dis-inhibited by disrupting NPF signaling.'
  - type: Paragraph
    content:
      - >-
        Our findings that suppressing or eliminating NPF neurons elevates male
        courtship is in contrast to a previous report that genetic disruption or
        feminization of NPF neurons reduces male courtship activity (
      - type: Cite
        target: bib37
        content:
          - 'Lee et al., 2006'
      - >-
        ). Maintaining males in the presence or absence of females profoundly
        affects sexual satiation levels, and the housing conditions were not
        clearly defined in this previous study. Our conclusions are supported by
        multiple lines of evidence. First, we found that when we inhibit
        neurotransmission from NPF neurons, using a temperature sensitive
        dynamin (
      - type: Emphasis
        content:
          - Shi
          - type: Superscript
            content:
              - ts
      - >-
        ), the males showed a dramatic increase in courtship towards female
        conspecifics. This occurred using group-housed males which normally are
        sexually satiated. Second, introduction of a genetically encoded toxin,
        or inhibition of NPF neurons by overexpression of a K
      - type: Superscript
        content:
          - +
      - ' channel, also increases courtship activity. Third, when we disrupted the '
      - type: Emphasis
        content:
          - npf
      - " gene, the mutant males displayed a remarkable increase in courtship. This effect was so profound that the males courted females of another species and also displayed a great increase in M–M\_courtship, even though their gender preferences remained unchanged. Fourth, disruption of the "
      - type: Emphasis
        content:
          - npfr
      - ' gene resulted in significant elevation in courtship, consistent with the effect of disrupting '
      - type: Emphasis
        content:
          - npf
      - '. Fifth, when we specifically silenced male-specific '
      - type: Emphasis
        content:
          - fru
      - type: Superscript
        content:
          - +
      - ' NPF (NPF'
      - type: Superscript
        content:
          - M
      - ') neurons, male courtship behavior was elevated. In contrast, silencing '
      - type: Emphasis
        content:
          - fru
      - type: Superscript
        content:
          - '-'
      - ' NPF neurons had no impact on male courtship. Sixth, knocking down '
      - type: Emphasis
        content:
          - npf
      - ' expression exclusively in NPF'
      - type: Superscript
        content:
          - M
      - ' neurons increased male courtship, while knocking down '
      - type: Emphasis
        content:
          - npf
      - ' in '
      - type: Emphasis
        content:
          - fru
      - type: Superscript
        content:
          - '-'
      - ' NPF neurons had no effect.'
  - type: Heading
    id: s3-2
    depth: 2
    content:
      - Neuronal circuit models entail P1 neurons activating NPF
      - type: Superscript
        content:
          - M
      - ' neurons'
  - type: Paragraph
    content:
      - >-
        Our anatomical, physiological and functional evidence demonstrate that
        P1 neurons activate NPF
      - type: Superscript
        content:
          - M
      - ' neurons, and suggest potential models through which these neurons coordinate to regulate male courtship drive. According to one model, P1 and NPF'
      - type: Superscript
        content:
          - M
      - ' neurons form a recurrent inhibitory neuronal circuit ('
      - type: Link
        relation: fig
        target: '#fig8'
        content:
          - Figure 8F
      - ). Stimulation of P1 neurons activates NPF
      - type: Superscript
        content:
          - M
      - ' neurons, which act through an intermediate group of NPF receptor (NPFR neurons) and feedback to inhibit P1 neurons. This recurrent inhibitory model posits that P1 neurons are strongly activated when males are exposed to many females, inducing NPF'
      - type: Superscript
        content:
          - M
      - ' neurons to release NPF. This neuropeptide acts on the G'
      - type: Subscript
        content:
          - i
      - >-
        -coupled NPF receptor and inhibits NPFR neurons, leading to a
        suppression of P1 activity, and attenuation of male courtship. When the
        activity of P1 neurons is reduced, stimulation of NPF
      - type: Superscript
        content:
          - M
      - ' neurons and NPF release are diminished. This attenuates the feedback inhibition from NPF'
      - type: Superscript
        content:
          - M
      - ' to P1 neurons, leading to a return of P1 neuronal activity, and male courtship drive.'
  - type: Paragraph
    content:
      - >-
        We suggest that the recurrent inhibitory neuronal motif proposed here is
        important for maintaining proper activities of P1 neurons, thus ensuring
        appropriate behavioral choices that are critical for a male’s
        reproductive success, depending on the level of sexual satiety. Because
        P1 neurons integrate multi-modal sensory input, as well as the male’s
        internal level of sex drive (
      - type: Cite
        target: bib31
        content:
          - 'Kohatsu et al., 2011'
      - '; '
      - type: Cite
        target: bib46
        content:
          - 'Pan et al., 2012'
      - '; '
      - type: Cite
        target: bib4
        content:
          - 'Bath et al., 2014'
      - '; '
      - type: Cite
        target: bib25
        content:
          - 'Inagaki et al., 2014'
      - '; '
      - type: Cite
        target: bib9
        content:
          - 'Clowney et al., 2015'
      - '; '
      - type: Cite
        target: bib27
        content:
          - 'Kallman et al., 2015'
      - '; '
      - type: Cite
        target: bib32
        content:
          - 'Kohatsu and Yamamoto, 2015'
      - '; '
      - type: Cite
        target: bib72
        content:
          - 'Zhou et al., 2015'
      - '; '
      - type: Cite
        target: bib70
        content:
          - 'Zhang et al., 2016'
      - >-
        ), their activity must be under stringent control so that males display
        the courtship ritual only when both external sensory cues and the
        internal drive states are appropriate.
  - type: Paragraph
    content:
      - >-
        The recurrent inhibitory neural motif proposed here is dedicated to
        ensure appropriate activation of P1 neurons. Disruption of the
        inhibitory NPF afferents leads to excessive courtship behavior in the
        male fly that is maladaptive, as it overrides the courtship inhibition
        normally imposed by recent mating with females, other males, or females
        of other 
      - type: Emphasis
        content:
          - Drosophila
      - ' species.'
  - type: Paragraph
    content:
      - >-
        Recurrent inhibitory neural motifs are important in the central nervous
        system. In the mammalian spinal cord, motor neurons send collateral
        branches to Renshaw cells, which in turn send inhibitory signals back to
        motor neurons (
      - type: Cite
        target: bib1
        content:
          - 'Alvarez and Fyffe, 2007'
      - >-
        ). The function of this recurrent inhibition is assumed to restrict
        excessive activation of motor neurons and contribute to precise
        recruitment of muscle fibers in order to generate proper force for
        different tasks (
      - type: Cite
        target: bib1
        content:
          - 'Alvarez and Fyffe, 2007'
      - >-
        ). Recurrent inhibitory loops also occur in the hippocampus and
        entorhinal cortex. In these systems, principal cells send excitatory
        outputs to fast-spiking, parvalbumin-positive interneurons, and at the
        same time receive inhibitory inputs from these interneurons, thus,
        closing the feedback inhibition loop (
      - type: Cite
        target: bib50
        content:
          - 'Pouille and Scanziani, 2004'
      - '; '
      - type: Cite
        target: bib10
        content:
          - 'de Almeida et al., 2009'
      - '; '
      - type: Cite
        target: bib47
        content:
          - 'Pastoll et al., 2013'
      - ).
  - type: Paragraph
    content:
      - While NPF
      - type: Superscript
        content:
          - M
      - >-
        , P1 and NPFR neurons are essential for regulating courtship by
        responding to prior mating experience, and may do so through a recurrent
        inhibitory loop (
      - type: Link
        relation: fig
        target: '#fig8'
        content:
          - Figure 8F
      - >-
        ), our data do not exclude other models. Part of the argument in favor
        of the recurrent inhibitory loop model is that the GRASP analysis
        suggests that NPFR neurons make direct connections with P1 neurons.
        Moreover, by coupling chemogenetic manipulation and Ca
      - type: Superscript
        content:
          - 2+
      - ' imaging, we found that activation of NPFR neurons activate P1 neurons. However, NPFR neurons are widely distributed, and our data do not resolve whether the NPFR neurons that activate P1 neurons are the same subset of NPFR neurons that are the direct downstream target of NPF'
      - type: Superscript
        content:
          - M
      - ' neurons. Thus, one alternative to the recurrent inhibitory motif is a feedforward parallel model, in which target neurons (X neurons) control courtship drive by receiving parallel input from P1 neurons and NPFR neurons ('
      - type: Link
        relation: fig
        target: '#fig8'
        content:
          - Figure 8G
      - >-
        ). This latter model posits that P1 neurons activate X neurons, and at
        the same time, send axonal branches to activate NPF
      - type: Superscript
        content:
          - M
      - ' neurons, which then act through NPFR neurons and suppress the target neurons through a feedforward mechanism. Future experiments that resolve the anatomical and functional diversity of NPFR neurons should distinguish between the recurrent inhibitory versus feedforward parallel model, which ensure proper courtship output in accordance with a male’s internal drive state.'
  - type: Heading
    id: s3-3
    depth: 2
    content:
      - Impact of NPF activity on courtship versus aggression
  - type: Paragraph
    content:
      - >-
        Courtship and aggression are closely interrelated social behaviors. If
        males are housed in isolation, they exhibit elevated courtship and
        aggression (
      - type: Cite
        target: bib63
        content:
          - 'Wang et al., 2008'
      - '; '
      - type: Cite
        target: bib40
        content:
          - 'Liu et al., 2011'
      - >-
        ). This positive relationship is consistent with the observation that
        the presence of a potential mate promotes a male fly’s propensity to
        fight a competitor to win a mating competition (
      - type: Cite
        target: bib34
        content:
          - 'Kravitz and Fernandez, 2015'
      - >-
        ). Though the tendency to fight or to court is positively related, the
        behavioral choice between courtship and aggression is mutually
        exclusive.
  - type: Paragraph
    content:
      - "We found that when we disrupt the activity of NPF neurons, M–M\_courtship is dominant over aggression. We suggest that loss of NPF function diminishes inhibition of P1 neurons. As a result, even sub-optimal stimuli strongly activate P1 neurons and induce male courtship behavior even towards inappropriate targets. Conversely, when we increase the activity of NPF neurons or over-express the "
      - type: Emphasis
        content:
          - npf
      - "-cDNA in NPF neurons, M–M\_aggression is dominant over courtship."
  - type: Paragraph
    content:
      - >-
        The precise contribution of NPF neurons in regulating aggression is
        unresolved. One group found that activation of NPF neurons elevates male
        aggression (
      - type: Cite
        target: bib2
        content:
          - 'Asahina et al., 2014'
      - >-
        ) while another reported that silencing or feminizing NPF neurons
        elevates aggression (
      - type: Cite
        target: bib13
        content:
          - 'Dierick and Greenspan, 2007'
      - ). We found that when we overexpressed either the Na
      - type: Superscript
        content:
          - +
      - ' channel NaChBac or the '
      - type: Emphasis
        content:
          - npf-cDNA
      - ' in NPF neurons, the males exhibited increased aggression. We propose that excessive NPF activity suppresses P1 neurons, thereby setting a high threshold for P1 activation. Our observations are consistent with previous report that weaker activation of P1 neurons favors aggression while stronger activation of P1 neurons favors courtship ('
      - type: Cite
        target: bib22
        content:
          - 'Hoopfer et al., 2015'
      - >-
        ). It remains to be determined if NPF neurons also impact on the
        aggression modulatory or arousal center (
      - type: Cite
        target: bib2
        content:
          - 'Asahina et al., 2014'
      - '; '
      - type: Cite
        target: bib64
        content:
          - 'Watanabe et al., 2017'
      - '), independent of its effect on P1 neurons.'
  - type: Heading
    id: s3-4
    depth: 2
    content:
