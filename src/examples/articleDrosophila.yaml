        antibodies (1:500 DyLight549 tagged, MCA2894D549GA BioRad). The brains
        were incubated at 25 °C for 3 hr in darkness, washed three times in
        PBST, and mounted with VectaShield (Vector Labs) on glass slides. We
        performed the imaging using a Zeiss LSM 700 confocal microscope, and
        processed the images using ImageJ.
