        DyLight549 tagged, MCA2894D549GA BioRad). The secondary antibodies were
        AlexaFluor 488 goat anti-chicken (1:1000; Invitrogen, A-11039),
        AlexaFluor 488 goat anti-rat (1:1000; Invitrogen, A-11006), AlexaFluor
