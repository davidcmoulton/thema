    content:
      - Introduction
  - type: Paragraph
    content:
      - >-
        To mate is a critical decision that sexually reproductive animals must
        make to ensure propagation of their species. Although courtship is an
        innate behavior that can be evoked mostly by stimulatory cues emitted
        from a conspecific of the opposite sex, the intensity of courtship is
        largely under control of animal’s internal drive state, which is
        dictated in part by sexual satiation or deprivation.
  - type: Paragraph
    content:
      - 'The fruit fly, '
      - type: Emphasis
        content:
          - Drosophila melanogaster
      - >-
        , has served as an animal model to decipher the genetic and neural basis
        of courtship behavior (
      - type: Cite
        target: bib57
        content:
          - 'Sturtevant, 1915'
      - '; '
      - type: Cite
        target: bib23
        content:
          - 'Hotta and Benzer, 1976'
      - '; '
      - type: Cite
        target: bib12
        content:
          - 'Dickson, 2008'
      - '; '
      - type: Cite
        target: bib59
        content:
          - 'Villella and Hall, 2008'
      - '; '
      - type: Cite
        target: bib53
        content:
          - 'Robinett et al., 2010'
      - '; '
      - type: Cite
        target: bib48
        content:
          - 'Pavlou and Goodwin, 2013'
      - '; '
      - type: Cite
        target: bib67
        content:
          - 'Yamamoto and Koganezawa, 2013'
      - ). Distinct male and female courtship rituals (
      - type: Cite
        target: bib12
        content:
          - 'Dickson, 2008'
      - >-
        ) are orchestrated by sexually dimorphic neuronal circuits, which are
        specified by the master transcriptional regulators – Fruitless and
        Doublesex (
      - type: Cite
        target: bib7
        content:
          - 'Burtis and Baker, 1989'
      - '; '
      - type: Cite
        target: bib26
        content:
          - 'Ito et al., 1996'
      - '; '
      - type: Cite
        target: bib54
        content:
          - 'Ryner et al., 1996'
      - '; '
      - type: Cite
        target: bib36
